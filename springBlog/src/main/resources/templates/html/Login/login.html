<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color : #dc3545;
        }
        .field-ok {
            border-color: #146c43;
            color : #146c43;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form id="Login">
        <div>
            <label for="userID">아이디</label>
            <input type="text" id="userID" name="userID" class="form-control" placeholder="아이디를 입력하세요">
            <div class="field-error" id="ID_check"></div>
        </div>
        <div>
            <label for="userPWD">비밀번호</label>
            <input type="password" id="userPWD" name="userPWD" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" id="PWD_check"></div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button th:id="Members-login-submit" class="w-100 btn btn-primary btn-lg" type="button">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script type="text/javascript" th:src="@{/javascript/Members/memberLogin.js}"></script>
</body>
</html>

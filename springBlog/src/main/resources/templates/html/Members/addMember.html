<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>

    <form id="Members-addMember">
        <div>
            <label for="userID">아이디</label>
            <input type="text" id="userID" name="userID" class="form-control" th:value="${member.getUserID()}" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="userPWD">비밀번호</label>
            <input type="text" id="userPWD" name="userPWD" class="form-control" th:value="${member.getUserPWD()}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="userPWD_Check">비밀번호 확인</label>
            <input type="text" id="userPWD_Check" name="userPWD_Check" class="form-control" th:value="${member.getUserPWD_Check()}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" class="form-control" th:value="${member.getUserName()}" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="userPhone">핸드폰 번호</label>
            <input type="text" id="userPhone" name="userPhone" class="form-control" th:value="${member.getUserPhone()}" placeholder="핸드폰번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button th:id="Members-addMember-submit" class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script type="text/javascript" th:src="@{/javascript/Members/addMember.js}"></script>
</body>
</html>
